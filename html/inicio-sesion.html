<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Servicio de Streming, Peliculas y Series">
    <meta name="description"
    content="Pagina Web de Servicio de Streaming, Peliculas Y Series, donde podras ver el catalogo mas actualizado de todos">
    <meta name="author" content="Cesar Hermida, Juan Consentino">
    <meta name="copyright" content="El Gordo Peliculero - Grupo N° 4 S.R.L.">
    <title>El Gordo Peliculero</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/inicio-sesion.css">
    <!-- FavIcom -->
    <link rel="icon" type="image/x-icon" href="../img/Homero Gordo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Homero Gordo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/Homero Gordo.png">
</head>
<body>
    <main>
        <div class="formulario">
            <form action="">
                <h1>Iniciar Sesion</h1>
                <div class="input-box">
                    <input type="mail" name="user" id="idUser" 
                    placeholder="Mail">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="pass" id="idPass" 
                    placeholder="Contraseña">
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdame</label> 
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>

                <button type="submit" class="btn" id="buttonLogin">Iniciar Sesion</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta? 
                        <a href="../html/register.html">Registrarse</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/inicio-sesion.js"></script>
</body>
</html>
