<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/inicio-sesion.css">
</head>
<body>
    <main>
        <div class="formulario">
            <form action="">
                <h1>Iniciar Sesion</h1>
                <div class="input-box">
                    <input type="mail" name="user" id="idUser" 
                    placeholder="Mail">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="pass" id="idPass" 
                    placeholder="Contraseña">
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdame</label> 
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>

                <button type="submit" class="btn" id="buttonLogin">Iniciar Sesion</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta? 
                        <a href="../html/register.html">Registrarse</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <script src="../js-login/inicio-sesion.js"></script>
</body>
</html>
