<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <main>
        <div class="formulario">
            <form action="">
                <h1>Registrarse</h1>
                <div class="input-box">
                    <input type="text" name="user" id="inputMail" 
                    placeholder="Mail">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="pass" id="inputPass" 
                    placeholder="Contraseña">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="rpass" id="inputRpass" 
                    placeholder="Repetir Contraseña">
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" id="idCheck" name="check">Recordarme</label>
                    <a href="../html/inicio-sesion.html">¿Ya tienes una cuenta?</a>
                </div>    
                <button type="submit" class="btn" id="buttonReg">Registrarse</button>
            </form>
        </div>
    </main>

    <script src="../js-register/register.js"></script>
</body>
</html>
